    <!--user----------------------------------------------------->
    <section class="adminimg" id="user">

                <div class="box row">

    <section class="adminimg" id="com">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                </div>

                </div>

                    </div>

                        <i class="fas fa-pencil-ruler pe-3"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <a href="idblog.html">
                            <img src="assets/img/s13.jpg">
                        </a>
                    </div>
                    <div class="col-md-4 d-flex justify-content-center pt-3">
                        <p>Julie Koko</p>

                        <p>Gael Liop</p>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end pt-3">
                        <i class="fas fa-pencil-ruler pe-3"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    
                </div>
            </div>
        </div>
        <!--Modal Blog---------------------------------------------->
        <div class="modal fade" id="ModalBlog" tabindex="-1" aria-labelledby="ModalBlog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalBlog">Ajouter un article</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Name & Description-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="contact-form">
                                    <label>Nom de l'article :</label>
                                    <input type="text" id="name" placeholder="Ajouter votre nom" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="contact-form">
                                    <label>Description :</label>
                                    <input type="text" id="description"/>
                                </div>
                            </div>
                        </div>
                        <!--Image-->
                        <div class="row">
                            <div class="col-md-6">
                                <button>Importer une image</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Com---------------------------------------------->
        <div class="modal fade" id="ModalCom" tabindex="-1" aria-labelledby="ModalCom" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalCom">Ajouter un commentaire</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="contact-form">
                                    <label>Commentaires</label>
                                    <input type="text" id="AddCom">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
